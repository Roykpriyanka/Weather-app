<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather App</title>
  <link rel="icon" type="image/x-icon" href="sun.jpg">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body style="background-image: url('cloud.jpg');">

  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Weather App</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <!-- <a class="nav-link active" aria-current="page" href="#">Home</a> -->
          </li>

          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              About App
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Delhi</a></li>
              <li><a class="dropdown-item" href="#">Noida</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item" href="#">Lucknow</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <!-- <a class="nav-link disabled">Usage Guide</a> -->
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input id="city" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit" id="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>


  <div class="container">
    <h1 class="my-4 text-center">Weather for <span id="cityName"></span></h1>
    <main>
      <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
        <div class="col">
          <div class="card mb-4 rounded-3 shadow-sm">
            <div style ="background-color:skyblue;"class="card-header py-3">
              <h4  class="my-0 fw-normal">Temperatures</h4>
            </div>
            <div style ="background-color: rgb(182, 222, 238);"  class="card-body">
              <h1 class="card-title pricing-card-title"><span id ="temp2"></span><small class="text-muted fw-light"></small><span>&#8451;</span></small></h1>
              <ul class="list-unstyled mt-3 mb-4">
                <li>Temperature: <span id="temp"></span></li>
                <li>Min Temperature: <span id="min_temp"></span></li>
                <li>Max Temperature: <span id="max_temp"></span></li>
              </ul>
             
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card mb-4 rounded-3 shadow-sm">
            <div style ="background-color:skyblue;" class="card-header py-3">
              <h4 class="my-0 fw-normal">Humidity</h4>
            </div>
            <div style ="background-color: rgb(182, 222, 238);" class="card-body">
              <h1 class="card-title pricing-card-title"><span id ="humidity2"></span><small class="text-body-secondary fw-light"> %</small></h1>
              <ul class="list-unstyled mt-3 mb-4">
                <li>Cloud PCT: <span id="cloud_pct"></span></li>
                <li>Feels Like: <span id="feels_like"></span></li>
                <li>Humidity: <span id="humidity"></span></li>
              </ul>
            
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card mb-4 rounded-3 shadow-sm">
            <div  style ="background-color: skyblue"class="card-header py-3">
              <h4 class="my-0 fw-normal">Wind</h4>
            </div>
            <div style ="background-color: rgb(182, 222, 238);"class="card-body">
              <h1 class="card-title pricing-card-title"><span id = "wind_speed2"></span><small class="text-body-secondary fw-light"> km/hr</small></h1>
              <ul class="list-unstyled mt-3 mb-4">
                <li>Wind Speed: <span id="wind_speed"></span></li>
                <li>Wind Degree: <span id="wind_degrees"></span></li>
                <li>Sunrise  Time: <span id="sunrise"></span></li>
                <!-- <li>Sunset Time is <span id="sunset"></span></li> -->
               

              </ul>
              
            </div>
          </div>
        </div>
      </div>

              
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
